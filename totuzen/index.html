<script type="text/javascript">
$(document).ready(function(){
	//テキストエリアのやつ
	$("textarea").autosize();

	//吹き出す
	var sep_top = "人";
	var sep_left = "＞　";
	var sep_right = "　＜";
	var sep_bottom = "^Y";

	$("#input").keyup(function(){
		var str = $(this).val();
		if(str) {
			var top = "＿人人人";
			var bottom = "\r\n￣Y^Y^Y"
			var cnt = 0;
			var line = str.match(/\r\n|\n/g);
			if(!line) var line = "";
			line = line.length + 1;
			if(line > 1) {
				str = str.split(/\r\n|\r|\n/);
				for(i=0;i<line;i++) {
					if(cnt < str[i].length) cnt = str[i].length;
					str[i] = sep_left + str[i] + sep_right;
				}
				str = str.join("\r\n");
				str = str.replace(/\r\n$/, "");
			} else {
				cnt = str.length;
				str = sep_left + str + sep_right;
			}
			//6文字以上でずれるっぽいので調整してもいいかも・全角半角でカウント方法を調整しないと調整不可
			for(i=1;i<cnt;i++) {
				top += sep_top;
				bottom += sep_bottom;
			}
			top += "＿\r";
			if(cnt > 1) bottom = bottom.replace(/\^Y$/m,"");
			bottom += "￣";
			str = top + str + bottom;

			//出力テキストエリア
			if(line > 1) $("#result").css({"height": (line + 2) * 1.6 + "em"});
			$("#result").val(str);

			//ツイートボタン用に変換
			var btn_str = encodeURI(str) + "%0A%23" + encodeURI("突然の死");
			$("#tweet-btn").attr("href", "https://twitter.com/intent/tweet?text=" + btn_str + "&url=http://totuzennosi.sacnoha.com");
			console.log(btn_str);

			//コピーボタン変化
			$("#copy").removeClass("btn-info").addClass("btn-danger").text("コピーする");
			$("#tweet-btn").addClass("btn-primary").text("↑をツイートする");
		} else {
			$("#result").css({"height": "inherit"}).val("＿人人人人人人人人＿\n\
＞　文字入力して　＜\n\
￣Y^Y^Y^Y^Y^Y^Y￣");
			$("#copy").removeClass("btn-danger").text("・・・・・");
			$("#tweet-btn").removeClass("btn-danger").text("・・・・・");
		}
	});
	//コピーボタン
	$(function($){
		var btn = $("#copy");
		if(navigator.userAgent.indexOf("iPhone") > 0 || navigator.userAgent.indexOf("iPad") > 0 || navigator.userAgent.indexOf("iPod") > 0 || navigator.userAgent.indexOf("Android") > 0) {
			//スマホ用
			var text = $("#result")[0];
			btn.on("click", function(){
				var end = text.value.length;
				text.focus();
				text.setSelectionRange(0,end);
			});
			$("body").on("copy", "#result", function() {
				setTimeout(function() {
					text.setSelectionRange(0,0);
					btn.focus();
				},500);
			});
			$("#result").on("change", function(){
				$(this).val(text);
			});
		} else {
			//PC用
			$(btn).zclip({
				path:"./js/ZeroClipboard.swf",
				copy:function(){return $("#result").val();},
				afterCopy:function(){
					$(this).removeClass("btn-danger").addClass("btn-info").text("コピーしました");
				}
			});
		}
	});
});
</script>
